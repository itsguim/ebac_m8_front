<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora - Médias</title>
  <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
  <div class="wrapper">
    <div class="content">

      <div class="title">
        <img src="./src/public/logo.png" alt="">
        <h1>Calculadora de médias</h1>
      </div>

      <form id="input_fields">
        <input type="text" id="inp-atv" placeholder="Nome da Atividade">
        <input type="number" id="inp-nota" placeholder="Nota" min="0" max="10">
        <button type="button" class="add_btn">
          <span>Adicionar +</span>
        </button>
      </form>

      <table>
        <tbody>
          <tr class="t_header">
            <th>Nome da Atividade</th>
            <th>Nota</th>
            <th>Aprovado?</th>
          </tr>

          <tr class="t_score">
            <td>Média Final:</td>
            <td id="score_final">0</td>
            <td id="score_approve">
              <span class="is_approved">Aguardando</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
